    <script>
        var skillboxCollection = document.getElementsByClassName("skill-box")
        for (var i = 0; i < skillboxCollection.length; i++) {
            skillboxCollection[i].addEventListener('click', myFunction, false);
        }
    
        var blackoutEnabled = false;
    
        function myFunction() {
            if (blackoutEnabled)
            {
                document.getElementById("blackout").style.visibility = "hidden";
                blackoutEnabled = false;
            }
            else
            {
                document.getElementById("blackout").style.visibility = "visible";
                blackoutEnabled = true;
            }
        }
    </script>
